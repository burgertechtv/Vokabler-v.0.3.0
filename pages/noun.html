				<h1>English</h1>

					<label class="control-label col-sm-2 align-left"  for="email">
						Definition:</label>

				<div class="form-group">
					<label class="control-label col-sm-2 align-left" for="pwd">

						<label><input id="genderDer" name="gender" type="radio" value="1">Male: der</label>

				</div>
